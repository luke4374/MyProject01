# 服务基本配置
spring:
  application:
    name: content-api # 服务名
  profiles:
    active: dev # 环境名
  cloud:
    nacos:
      server-addr: 192.168.3.10:8848
      discovery: # 服务注册发现
        namespace: develop-env
        group: ketang-project
      config: # 配置文件路径
        namespace: develop-env
        group: ketang-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs: # 扩展配置文件
          - data-id: content-service-${spring.profiles.active}.yaml
            group: ketang-project
            refresh: true
        shared-configs: # 公用配置文件
          - data-id: swagger-${spring.profiles.active}.yaml
            group: ketang-project-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: ketang-project-common
            refresh: true
