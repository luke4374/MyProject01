#微服务配置
spring:
  application:
    name: media-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.3.10:8848
      discovery:
        namespace: develop-env
        group: ketang-project
      config:
        namespace: develop-env
        group: ketang-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: ketang-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: ketang-project-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: ketang-project-common
            refresh: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

