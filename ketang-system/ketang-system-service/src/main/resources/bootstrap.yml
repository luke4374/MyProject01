# 微服务配置
spring:
  application:
    name: system-service
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.3.10:8848
      config: # 配置本服务文件路径
        namespace: develop-env
        group: ketang-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: ketang-project-common
            refresh: true
